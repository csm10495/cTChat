<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
		<script src="cookies.js"></script> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="ctchat_client.js"></script>
	</head>
	
	<body>
	
		<div id="start" class="login center">
			<p class="status bigtext" id="welcome">Welcome to cTChat, Input a username.</p>
			<input id="username_input" class="center"placeholder="Username" autofocus></input>
			<button type="button" id="enter_chat">Enter Chat</button>
		</div>
		
		<ul id="chat" class="chat"></ul>
	
		<div id="controls" class="chat">
			<button type="button" id="send" disabled>Send</button>
			<div id="senddiv">
				<input id="inputbox"></input>
			</div>
			<span class="status" id="status">Not Connected</span><a id="reconnect" class="status" onclick="location.reload()" hidden> ...Try to reconnect</span>
		</div>
		
	</body>
</html>
